<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Orion Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-1 col-lg-2">
              <img src="../src/img/logo-svg.svg" alt="logo" />
            </div>
            <div class="col-8">
              <a href="#menu">Menu</a>
              <a href="#cocktails">Cocktails</a><a href="#horaire">Horaire</a>
              <a href="#Artiste">Artiste</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">svg orion</div>
        </div>
      </div>
    </header>
    <main>
      <div class="intro">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-10 offset-lg-1">intro</div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-10 offset-lg-1">menu</div>
            <div class="col-12 col-lg-1 offset-lg-1">img</div>
            <div class="col-12 col-lg-1">img</div>
            <div class="col-12 col-lg-1">img</div>
            <div class="col-12 col-lg-1">img</div>
            <div class="col-12 col-lg-4 offset-lg-4">button</div>
          </div>
        </div>
      </div>
      <div class="coktails-signing">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">Cocktails signature</div>
            <div class="col-12 col-lg-6">img</div>
            <div class="col-12 col-lg-6">text</div>
            <div class="col-12 col-lg-6">img</div>
            <div class="col-12 col-lg-6">text</div>
            <div class="col-12 col-lg-6">img</div>
            <div class="col-12 col-lg-6">text</div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-10 offset-lg-1">Playlist</div>
            <div class="col-12 col-12 col-lg-10 offset-lg-1">spotify-link</div>
          </div>
        </div>
      </div>
      <div class="citation">
        <div class="container">
          <div class="row"><div class="col-12">citation</div></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="horaire">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4 order-lg-1">Horaire</div>
            <div class="col-12 col-lg-4">logo</div>
            <div class="col-12 col-lg-4 order-lg-2">
              Orion Bar, Cranbourn Street, London WC2H 7JH, Royaume-Uni +44 27
              899 90 56 orionbar@gmail.com Google Maps
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.js" type="module"></script>

</html>
